<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{{ site.title | escape_once }}</title>
        <meta
            name="description"
            content="{{ site.title }}. Cloud-Architektur, Prototyping, Individualsoftware, IT-Organisation für Enterprise-Kunden."
        >
        <meta name="generator" content="Jekyll - https://jekyllrb.com">
        <link rel="alternate" type="text/html" title="Quellcode für {{ site.title }}" href="{{ site.source_url | absolute_url }}">
        <link rel="canonical" type="text/html" title="{{ site.title }}" href="{{ site.url | absolute_url }}">
        <link rel="icon" href="{{ "/favicon.ico?v=" | append: site.github.build_revision | relative_url }}" sizes="32x32">
        <style type="text/css">
{% include style.css %}
        </style>
    </head>
    <body>
        <header>
            <a href="{{ "/" | relative_url }}" class="brand-wrapper">
                <div class="logo" aria-hidden="true"></div>
                <div>
                    <h1>Martin Rehfeld</h1>
                    <p>{{ site.subtitle | escape_once }}</p>
                </div>
            </a>
        </header>

<main>
{{ content -}}
</main>

        <footer>
            &copy; {{ 'now' | date: "%Y" }} {{ site.title | escape_once }}
            //
            <a href="impressum.html">Impressum</a>,
            <a href="datenschutz.html" rel="privacy-policy">Datenschutzerklärung</a>
        </footer>
    </body>
</html>
